<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Rankings</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="https://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <script>
    $(function() {
        var availableSchools = [
            "Harvard University",
            "Princeton",
            "Brown University",
            "Duke University",
            "The Ohio State University"
        ];
        $( "#schools" ).autocomplete({
            source: availableSchools
        });
    });
    </script>
</head>
<body>

<div class="ui-widget">
    <!--<input id="tags" />-->
    <form name="UniversityData" method="POST" data-netlify="true">
  <p>
    <label for= "schools">Schools: <input id="schools" type="text" name="name" /></label>
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Your Role: <select name="role[]" multiple>
      <option value="leader">Student</option>
      <option value="follower">Academic</option>
    </select></label>
  </p>
  <p>
    <label>Anything else: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
</div>


</body>
</html>
