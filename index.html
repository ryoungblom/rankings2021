<!DOCTYPE html>
<html lang="en">
<head>
	<title>CoinDesk Blockchain University Survey 2021</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="https://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
<!--===============================================================================================-->
<script>
 $(function() {
		 var availableSchools = [
				 "Harvard University",
				 "Princeton",
				 "Brown University",
				 "Duke University",
				 "The Ohio State University"
		 ];
		 $( "#schools" ).autocomplete({
				 source: availableSchools
		 });
 });
 </script>

</head>
<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" name="UniversityData" method="POST" data-netlify="true">
				<span class="contact100-form-title">
					CoinDesk Blockchain University Rankings Survey 2021
				</span>
					<label class="label-input100" for="first-name">Your Name *</label>
					<div class="wrap-input100 rs1 validate-input">
						<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs1 validate-input">
						<input class="input100" type="text" name="last-name" placeholder="Last name">
						<span class="focus-input100"></span>
					</div>

					<label class="label-input100" for="email">Email Address *</label>
					<div class="wrap-input100 validate-input">
						<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
						<span class="focus-input100"></span>
					</div>

					<label class="label-input100" for="schools">What is the top school for blockchain? *</label>
					<div class="wrap-input100 validate-input">
						<input id="schools" class="input100" type="text" name="topSchool" placeholder="Eg. Antarctica University" />
						<span class="focus-input100"></span>
					</div>

					<label class="label-input100" for="message">Anything Else?</label>
					<div class="wrap-input100">
						<textarea id="message" class="input100" name="message" placeholder="Please enter your message..."></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="zmdi zmdi-arrow-right m-l-8"></i>
							</span>
						</button>
					</div>
			</form>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
